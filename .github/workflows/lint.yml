name: Lint

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install ESLint plugin for Jest
        run: npm install --save-dev eslint-plugin-jest@27.9.0 --legacy-peer-deps

      - name: Run ESLint
        run: npx eslint src --ext .js,.ts

      - name: Run Prettier
        run: npx prettier --check "src/**/*.{js,ts}"